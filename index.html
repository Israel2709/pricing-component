<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="mb-medium">
        <h1 class="mb-medium">Our Pricing</h1>
        <div class="control-wrapper">
            <span>Annualy</span>
            <input type="checkbox" id="toggle">
            <label for="toggle"></label>
            <span>Monthly</span>
        </div>
    </header>
    <main class="pricing-wrapper">
        <div class="price-card mb-medium">
            <p class="mb-medium">Basic</p>
            <h2 class="mb-medium"><small>$</small> 199.99</h2>
            <ul class="mb-medium">
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
        <div class="price-card mb-medium">
            <p class="mb-medium">Professional</p>
            <h2 class="mb-medium"><small>$</small> 249.99</h2>
            <ul class="mb-medium">
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
        <div class="price-card mb-medium">
            <p class="mb-medium">Master</p>
            <h2 class="mb-medium"><small>$</small> 399.99</h2>
            <ul class="mb-medium">
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
            </ul>
            <button>Learn More</button>
        </div>
    </main>
</body>

</html>
